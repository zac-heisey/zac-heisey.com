<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160 }}{% endif %}">
  <title>{% if page.title and page.title != "Home" %}{{ page.title }} // {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="{{ 'assets/css/style.css' | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}">

  {% if page.url == "/" %}

  <!-- Netlify CMS Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" async defer>
  </script>

  {% endif %}

  <!-- JSON-LD markup generated by Google Structured Data Markup Helper for Local Business -->
  <script type="application/ld+json">

  {

    "@context": "http://schema.org",
    "@type": "Organization",
    "name": "ZH Consulting",
    "image": "https://d33wubrfki0l68.cloudfront.net/e957d2f5b374d366bd312f3d66913c2d746db128/5622a/assets/images/zh-logo.png"

  }

  </script>

  {% if page.layout == "post" %}
  
  <!-- Include Structured Data on Blog Posts -->
  {% include blog-post-structured-data.html %}

  {% endif %}

</head>
