<!-- JSON-LD markup generated by Google Structured Data Markup Helper for Blog Post -->
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BlogPosting",
  "name": "{{ page.title }}",
  "headline": "{{ page.title }}",
  "url": "https://www.-zac-heisey.com{{ page.url }}",
  "author": {
    "@type": "Person",
    "name": "{{ page.author }}"
  },
  "datePublished": "{{ page.date }}",
  "dateModified": "{{ page.date }}",
  "image": "https://www.-zac-heisey.com/{{ page.featured-image }}",
  "publisher": {
    "@type": "Organization",
    "name": "ZH Consulting",
    "sameAs":[
      "http://twitter.com/zac_heisey",
      "http://facebook.com/zhconsulting",
      "https://www.linkedin.com/in/zacheisey/",
      "https://medium.com/@zac_heisey/"
    ],
    "logo": {
  		"@type": "ImageObject",
  		"contentUrl": "https://d33wubrfki0l68.cloudfront.net/e957d2f5b374d366bd312f3d66913c2d746db128/5622a/assets/images/zh-logo.png",
  		  "url": "https://www.zac-heisey.com"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "https://www.zac-heisey.com{{ page.url }}"
  },
  "articleBody": "{{ page.content | strip_html | xml_escape | normalize_whitepace | strip_newlines | strip }}"
}
</script>
