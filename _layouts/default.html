<!DOCTYPE html>

<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <!-- Head Include -->
  {% include head.html %}

  <body>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P57K9C"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="lock">

      <section>

        <!-- Header Include -->
        {% include header.html %}

        <main>

          <!-- Page Content -->
          {{ content }}

        </main>

      </section>

      <!-- Footer Include -->
      {% include footer.html %}

    </div>

    {% if page.url == "/" %}
    <!-- Netlify CMS Snippet -->
    <script async defer>

      if (window.netlifyIdentity) {

        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });

      }

    </script>
    {% endif %}

  </body>

</html>
