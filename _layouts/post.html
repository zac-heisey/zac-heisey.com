layout: default
---

<article itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <nav>
      <a href="/">Home</a> //
      <a href="/blog/">Blog</a>
    </nav>
    <h1 itemprop="name headline">{{ page.title | escape }}</h1>
    <h3>
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time> â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">{{ page.author }}</span>
    </h3>
  </header>
  <div itemprop="articleBody">
    {{ content }}
  </div>
</article>
